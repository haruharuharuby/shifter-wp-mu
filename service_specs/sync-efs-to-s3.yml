---
default: &default
  Labels:
    Name: sync-efs-to-s3
  Networks:
  - Target: shifter_net_user
  Name: {{ service_name }}
  TaskTemplate:
    ContainerSpec:
      Env:
        {{#envvars}}
        - "{{envvar}}"
        {{/envvars}}
        {{^envvars}}
        - "DUMMY_ENV=True"
        {{/envvars}}
      Image: {{ image_string }}
      Mounts:
      - Source: {{ efs_point_root }}
        Target: /opt/efs/
        Type: volume
        VolumeOptions:
          DriverConfig:
            Name: efs
    LogDriver:
      Name: awslogs
      Options:
        awslogs-group: dockerlog-services
        awslogs-region: us-east-1
        awslogs-stream: s3sync-{{ service_name }}
    Placement:
      Constraints:
        - "node.labels.type == efs-worker"
    RestartPolicy:
      Condition: on-failure
      Delay: 5000
      MaxAttempts: 3

development:
  <<: *default

production:
  <<: *default
